<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>html5-2</title>
</head>
<body>
    <div id="container">
        <div id="title">Quiz</div>
        <p>Birth date: <input type="date"></p>

        <p>I'm aware with terms & conditions <input type="checkbox" checked></p>
    </div>
</body>
</html>
